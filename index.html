<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <div class="container__inner">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analtics and make better decisions
            regarding revenue, cstomer experience, and overall efficency.
          </p>

          <div class="left-div-inner">
            <div class="stats">
              <h3>10K+</h3>
              <span> COMPANIES</span>
            </div>
            <div class="stats">
              <h3>314</h3>
              <span> TEMPLATES</span>
            </div>
            <div class="stats">
              <h3>12M+</h3>
              <span> QUERIES</span>
            </div>
          </div>
        </div>
      </div>
      <div class="right-div">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
